<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bán điện thoại</title>
    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu flex">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Điện thoại</a></li>
                <li><a href="#">Máy tính bảng</a></li>
                <li><a href="#">Laptop</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="popup">
        <img src="images/images/phone.png" alt="phone">
        <a href="javascript:;" class="close-popup">&times;</a>
    </div>
    <div>
        <input class="form" type="search" placeholder="Tìm sản phẩm"/>
    </div>
    <section>
        <a href="#" class="insert">&rightarrow; Thêm sản phẩm </a>
        <div class="add-form">
            <input id="name" type="text" class="form" placeholder="Tên sản phẩm">
            <input id="price" type="number" class="form" placeholder="Giá sản phẩm">
            <input id="image" type="text" class="form" value="images/images/phone.png" placeholder="Hình ảnh">
            <input type="button" class="btn" value="Thêm">
        </div>
        <div class="products flex">
            <div class="product">
                <div>
                    <img src="images/images/phone.png" alt="phone">
                    <h2>Iphone X</h2>
                    <div class="price">29.000.000 <sup>đ</sup></div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="images/images/phone.png" alt="phone">
                    <h2>Iphone X</h2>
                    <div class="price">29.000.000 <sup>đ</sup></div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="images/images/phone.png" alt="phone">
                    <h2>Iphone X</h2>
                    <div class="price">29.000.000 <sup>đ</sup></div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="images/images/phone.png" alt="phone">
                    <h2>Iphone X</h2>
                    <div class="price">29.000.000 <sup>đ</sup></div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>
            
        </div>
    </section>
    <section class="details">
        <div class="left">
            <img id="mainImg" src="/images/images/galaxys8/Black_1.jpg" alt="S8">
            <div class="thumb flex">
                    <div><img src="/images/images/galaxys8/Black_1.jpg" alt="S8"></div>
                    <div><img src="/images/images/galaxys8/Black_2.jpg" alt="S8"></div>
                    <div><img src="/images/images/galaxys8/Black_3.jpg" alt="S8"></div>
                    <div><img src="/images/images/galaxys8/Black_4.jpg" alt="S8"></div>
                    <div><img src="/images/images/galaxys8/Black_5.jpg" alt="S8"></div>
            </div>
        </div>
        <div class="right">
            <h2 class="red">29.000.000 <sup>đ</sup></h2>
            <div class="buttons">
                <button rel="Blue_" style="background-color: blue ;"></button>
                <button rel="Silver_" style="background-color: silver ;"></button>
                <button rel="Gold_" style="background-color: gold ;"></button>
                <button rel="Black_" style="background-color: black ;"></button>
            </div>
            <div class="info">
                <h3>Khuyến mãi</h3>
                    <ul>
                        <li>Km01</li>
                        <li>Km02</li>
                    </ul>
            </div>
            <div class="info red">
                <h3>Khuyến mãi</h3>
                    <ul>
                        <li>Km01</li>
                    </ul>
            </div>
        </div>
    </section>
</main>
    <footer></footer>
</body>
</html>
